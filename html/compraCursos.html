        <script>
            function showCont() {
                var x = document.getElementById("seccion").value;
                if (x == 1) {
                    document.getElementById("secc1").style.display = "block";
                    document.getElementById("secc2").style.display = "none";
                    document.getElementById("secc3").style.display = "none";
                } else if (x == 2) {
                    document.getElementById("secc1").style.display = "none";
                    document.getElementById("secc2").style.display = "block";
                    document.getElementById("secc3").style.display = "none";
                } else if (x == 3) {
                    document.getElementById("secc1").style.display = "none";
                    document.getElementById("secc2").style.display = "none";
                    document.getElementById("secc3").style.display = "block";
                } else {
                    document.getElementById("secc1").style.display = "none";
                    document.getElementById("secc2").style.display = "none";
                    document.getElementById("secc3").style.display = "none";
                }
            }
